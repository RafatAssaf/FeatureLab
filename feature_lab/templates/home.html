{% extends 'layout.html' %}
{% block content %}
    {% for request in requests %}
        <div>
            <a href="/request/5" class="request-card">
                <div class="card bg-light mb-3 p-3 mr-0">
                    <div class="p-1">
                        <h5 class="card-title">{{ request.title }}</h5>
                        <p class="card-text">{{ request.description }}</p>
                        <span class="badge badge-info">{{ request.product.name }}</span>
                    </div>
                    <div class="p-1 border-0 row">
                        <span class="card-text col">{{ request.client.name }}</span>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock content %}
