{% extends 'layout.html' %}
{% block content %}
    <h1>{{client.name}}</h1>
    <h5>{{client.bio}}</h5>
    <h3 class="mt-4">Products</h3>
    {% for product in client.products %}
        <div>
            <a href="/product/5" class="request-card">
                <div class="card bg-light mb-3 p-3 mr-0">
                    <div class="p-1">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Sample Product Description</p>
                        {% for area in product.areas %}
                            <span class="badge badge-info">{{ area }}</span>
                        {% endfor %}
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
    <button class="btn btn-outline-info" onclick="window.location='/create_product'">Add Product</button>
    <button class="btn btn-outline-info" onclick="window.location='/client/{{client.id}}/update'">Update Client</button>
{% endblock content %}
